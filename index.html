<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLW-IA</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <img src="assets/logo.png" alt="Logo esports nlw">
    </header>
    
    <main>
        <section>
            <div>
                <h2>Assistente de Meta</h2>
                <p>Pergunte sobre estrat√©gias, build e dicas para seus jogos!</p>
            
                <form action="" id="form">

                    <input type="password" name="" id="apiKey" placeholder="Informe a API KEY do Gemini" required>
                    <select name="" id="gameSelect">
                        <option value="">Selecione um jogo</option>
                        <option value="BG3">Baldur's Gate 3</option>
                        <option value="pokemon">Pokemon</option>
                        <option value="minecraft">Minecraft</option>
                    </select>

                    <input type="text" name="" id="questionInput" placeholder="Ex: Melhor build para ADC..." required>

                    <button id="askButton">
                        Perguntar
                    </button>

                </form>

                <div id="aiResponse" class="hidden">
                    <div class="response-content">


                    </div>
                </div>

            </div>
        </section>
    </main>

    <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
